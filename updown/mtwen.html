<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	#box{
		width: 500px;
		height: 400px;
		margin: 0 auto;
		position: relative;
	}
	img{
		width: 100%;
		height: 100%;
	}
	a{
		width: 40px;
		height: 40px;
		text-align: center;
		line-height: 40px;
		text-decoration: none;
		color: white;
		background: black;
		opacity: .7;
		position: absolute;
		top: 50%;
		margin-top: -20px;
		font-size: 30px;
	}
	a:nth-of-type(2){
		right: 0;
	}
	</style>
</head>
<body>
	<div id="box">
		<a href="javascript:;"><</a>
		<a href="javascript:;">></a>
		<img src="images/1.jpg" alt="">
	</div>
	<script type="text/javascript">
	var imgs = ['1.jpg','3.jpg','2.jpg','4.jpg','6.jpg','5.jpg'];
	var btns = document.getElementsByTagName('a');
	var img = document.getElementsByTagName('img')[0];
	var box = document.getElementById('box');
	var num = 0;
	btns[0].onclick = function(){
		num--;
		if(num<0){
			num = imgs.length-1;
		}
		img.src = 'images/'+imgs[num];
	};
	btns[1].onclick = function(){
		num++;
		if(num>imgs.length-1){
			num = 0;
		}
		img.src = 'images/'+imgs[num];
	};
	var timer;
	fn();
	box.onmouseover = function(){
		clearInterval(timer);
	};
	box.onmouseout = function(){
		fn();
	};
	function fn(){
		timer = setInterval(function(){
			num++;
			if(num>imgs.length-1){
				num = 0;
			}
			img.src = 'images/'+imgs[num];
		}, 1000);
	}
	</script>
</body>
</html>
